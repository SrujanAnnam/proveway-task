    <script>

        const radioButtons = document.querySelectorAll('.radio');
        
        radioButtons.forEach(radio => {
          radio.addEventListener('change', function() {
            const mainDiv = radio.closest('.unit-item');
            const targetDiv = document.getElementById(radio.getAttribute('data-target'));
            
            targetDiv.classList.add('show');
            mainDiv.classList.add('active');
            
            document.querySelectorAll('.unit-item').forEach(div => {
              if (div !== mainDiv) {
                div.classList.remove('active');
                const otherDiv = div.querySelector('.hidden');
                if (otherDiv) {
                  otherDiv.classList.remove('show');
                }
              }
            });
          });
        });
        
        </script>
